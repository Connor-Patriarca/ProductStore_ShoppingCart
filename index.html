<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Final Project - Product store with a shopping cart</title>
  </head>
  <body>
    <main class="content">
      <!-- ITEMS -->
      <h1>
        Products
      </h1>
      <section class="products">
        <div class="item">
          <img
            src="https://m.media-amazon.com/images/I/615OvrQ4n9S._SL1500_.jpg"
            alt="Nintendo Switch"
          />
          <h2>Nintendo Switch</h2>
          <h3>$350</h3>
          <button data-name="Nintendo Switch" data-price="350">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://i5.walmartimages.com/asr/1f5923d8-94e6-48f8-8301-b03f11c49a9c.0d0f57d0b6998726b61d157ae17eeb3c.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF"
            alt="XB SX"
          />
          <h2>Xbox One Series X</h2>
          <h3>$500</h3>
          <button data-name="Xbox One Series X" data-price="500">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4FkjX?ver=c092"
            alt="XB SS"
          />
          <h2>Xbox One Series S</h2>
          <h3>$300</h3>
          <button data-name="Xbox One Series S" data-price="300">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://www.didnegar.com/assets/uploads/2020/11/ps5-800x800.jpg"
            alt="PS5"
          />
          <h2>PlayStation 5</h2>
          <h3>$500</h3>
          <button data-name="PlayStation 5" data-price="500">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://www.didnegar.com/assets/uploads/2020/11/ps5-800x800.jpg"
            alt="PS5 D"
          />
          <h2>PlayStation 5 Digital</h2>
          <h3>$400</h3>
          <button data-name="PlayStation 5 Digital" data-price="400">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://m.media-amazon.com/images/I/711GFfbp4kL.jpg"
            alt="NS Joy-Con"
          />
          <h2>Nintendo Switch Joy-Con</h2>
          <h3>$60</h3>
          <button data-name="Nintendo Switch Joy-Con" data-price="60">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4FlSK?ver=3eb6&q=90&m=6&h=270&w=270&b=%23FFFFFFFF&f=jpg&o=f&aim=true"
            alt="XB Controller"
          />
          <h2>Xbox One Controller</h2>
          <h3>$60</h3>
          <button data-name="Xbox One Controller" data-price="60">
            Add to Cart
          </button>
        </div>
        <div class="item">
          <img
            src="https://m.media-amazon.com/images/I/612bjwBuobS.jpg"
            alt="PS5 Controller"
          />
          <h2>PlayStation 5 Controller</h2>
          <h3>$70</h3>
          <button data-name="PlayStation 5 Controller" data-price="70">
            Add to Cart
          </button>
        </div>
      </section>
      <!-- CART AND SUMMARY -->
      <!-- Cart -->
      <section class="cart-summary">
        <div class="cart-box">
          <h1>
            Shopping Cart:
          </h1>
          <!-- Table -->
          <table class="cartTable">
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody class="cart"></tbody>
          </table>
        </div>
        <!-- Summary -->
        <div class="summary-box">
          <h1>
            Summary:
          </h1>
          <section class="summary"></section>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
